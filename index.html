<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="menu">
                    <input class="menu__input" type="checkbox" id="menu_add">
                    <img class="menu__logo" src="./images/icons/logo.svg" alt="">
                    <div class="menu__bar">
                        <input class="menu__input" type="checkbox" id="menu__add">
                        <ul class="menu__ul">
                            <li class="menu__ul-item menu__ul-btn">
                                <label class="menu__label" for="menu__add">
                                </label>
                            </li>
                            <li class="menu__ul-item">
                                <a class="menu__ul-link" href="#">Pricing</a>
                            </li>
                            <li class="menu__ul-item">
                                <a class="menu__ul-link" href="#">About</a>
                            </li>
                            <li class="menu__ul-item">
                                <a class="menu__ul-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <button class="btn">Schedule a Demo</button>
                    </div>
                    <label class="menu__btn" for="menu_add">
                        <img src="./images/icons/slesh.svg" alt="">
                    </label>
                </div>
            </div>
        </nav>
        <div class="container menu__container">
            <div class="menu__div">
                <p class="menu__p">Start building with our APIs for absolutely free.</p>
                <form action="#">
                    <label for="label">
                        <input class="menu__label" type="text" id="label" placeholder="Enter email address">
                    </label>
                    <button class="menu__button">Schedule a Demo</button>
                </form>
                <h2>Have any questions? Contact Us</h2>
            </div>
            <img class="menu__icon" src="./images/icons/mobil.png" alt="">
        </div>
    </header>
</body>

</html>
